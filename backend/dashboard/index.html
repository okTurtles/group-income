<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chelonia Dashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div id="app" class="app-layout">
    <app-styles></app-styles>
    <toolbar v-if='!hideToolbar' class="l-toolbar" :no-navigation="hideNavigation" @open-nav="openNav"></toolbar>
    <navigation v-if="!hideNavigation" class="l-navigation" ref="navigation"></navigation>
    <transition appear name="page-fade">
      <router-view class="l-page"></router-view>
    </transition>
    <modal class="l-modal"></modal>
  </div>
  <script type="module" src="/assets/js/main.js"></script>
</body>
</html>

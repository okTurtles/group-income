language: node_js
node_js:
  - "12"
dist: trusty
compiler: clang # per: https://docs.travis-ci.com/user/languages/c
env:
branches:
  only:
    - master # https://github.com/okTurtles/group-income-simple/issues/58
cache:
  directories:
    - node_modules # NPM packages
    - ~/.cache # Cypress binary
install:
  - npm ci
script:
  ## run backend tests
  - npm run test
  ## run cypress (frontend tests)
  - npm run test:cy

language: node_js
node_js:
  - "16"
dist: trusty
compiler: clang # per: https://docs.travis-ci.com/user/languages/c
env:
  - NO_PERSIST
  - GI_PERSIST
branches:
  only:
    - master # https://github.com/okTurtles/group-income/issues/58
before_install:
  - set -e
  - deno_target="x86_64-unknown-linux-gnu"
  - deno_version="v1.26.2"
  - deno_uri="https://github.com/denoland/deno/releases/download/${deno_version}/deno-${deno_target}.zip"
  - deno_install="${DENO_INSTALL:-$HOME/.deno}"
  - deno_bin_dir="$deno_install/bin"
  - deno_exe="$deno_bin_dir/deno"
  - if [ ! -d "$deno_bin_dir" ]; then mkdir -p "$deno_bin_dir"; fi
  - curl --fail --location --output "$deno_exe.zip" "$deno_uri"
  - unzip -d "$deno_bin_dir" -o "$deno_exe.zip"
  - chmod +x "$deno_exe"
  - rm "$deno_exe.zip"
  - echo "Deno was installed successfully to $deno_exe"
  - export DENO_INSTALL="$HOME/.deno"
  - export PATH="$DENO_INSTALL/bin:$PATH"
  - deno run https://deno.land/std/examples/welcome.ts 
cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    - ~/.npm # NPM packages
    - ~/.cache # Cypress binary
  # https://cypress.slides.com/cypress-io/cypress-on-ci#/9/7/0
  override:
    - npm ci
    - npm run cy:verify
install:
  # To update Cypress, you need to uncomment the below
  # and comment out the entire cache: section above.
  # - npm install
  # - ./node_modules/.bin/cypress install
  - npm ci
script:
  - npm test
